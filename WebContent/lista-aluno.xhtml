<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:f="http://java.sun.com/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>


<h:selectManyMenu value="#{alunoBean.alunos}" style="width: 100px; height: 100px;">
			<f:converter converterId="alunoConverter"/>
			<f:selectItems value="#{alunoBean.alunos}" var="a"
				itemLabel="#{a.nome}" itemValue="#{a}" >
			</f:selectItems>
</h:selectManyMenu>

<h:commandButton action="#{alunoBean.salvar()}" value="Salvar"></h:commandButton>


<h:dataTable value="#{alunoBean.alunos}" var="a" border="1">
		<h:column>
			<f:facet name="header">
				Nome
			</f:facet>
			<h:outputText target="about:blank" value="#{a.getNome()}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				E-MAIL
			</f:facet>
			<h:outputText target="about:blank" value="#{a.getEmail()}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				CPF
			</f:facet>
			<h:outputText target="about:blank" value="#{a.getCpf()}"></h:outputText>
		</h:column>
		
		<h:column>
			<h:form>
				<h:commandButton action="#{alunoBean.carregar(a)}" value="Editar"></h:commandButton>
				<h:commandButton action="#{alunoBean.remover(a)}" value="Remover"></h:commandButton>
			</h:form>
		</h:column>
		
</h:dataTable>

</body>
</html>
