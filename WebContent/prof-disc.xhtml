<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:f="http://java.sun.com/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>



<h:selectOneMenu value="#{professorBean.professores}" style="width: 100px; height: 100px;">
			<f:converter converterId="professorConverter"/>
			<f:selectItems value="#{professorBean.professores}" var="p"
				itemLabel="#{p.nome}" itemValue="#{p}" >
			</f:selectItems>
</h:selectOneMenu>

<h:selectManyMenu value="#{disciplinaBean.disciplinas}" style="width: 100px; height: 100px;">
			<f:converter converterId="disciplinaConverter"/>
			<f:selectItems value="#{disciplinaBean.disciplinas}" var="d"
				itemLabel="#{d.disciplina}" itemValue="#{d}" >
			</f:selectItems>
</h:selectManyMenu>


<h:commandButton action="#{profDiscBean.salvar(d,p)}" value="Salvar"></h:commandButton>



<hr></hr>




<h:dataTable value="#{profDiscBean.disciplinas}" var="d" border="1">
		<h:column>
			<f:facet name="header">
				Codigo
			</f:facet>
			<h:outputText target="about:blank" value="#{d.getId()}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				Disciplinas
			</f:facet>
			<h:outputText target="about:blank" value="#{d.getProfDisciplinas()}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				Professor
			</f:facet>
			<h:outputText target="about:blank" value="#{d.getProfessor().getNome()}"></h:outputText>
		</h:column>
		
		<h:column>
			<h:form>
				<h:commandButton action="#{disciplinaBean.carregar(d)}" value="Editar"></h:commandButton>
				<h:commandButton action="#{disciplinaBean.remover(d)}" value="Remover"></h:commandButton>
			</h:form>
		</h:column>
		
</h:dataTable>



</body>
</html>
