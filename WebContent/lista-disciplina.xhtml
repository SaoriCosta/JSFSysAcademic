<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>



<h:dataTable value="#{disciplinaBean.disciplinas}" var="d" border="1">
		<h:column>
			<f:facet name="header">
				Codigo
			</f:facet>
			<h:outputText target="about:blank" value="#{d.getCodigo()}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				Disciplina
			</f:facet>
			<h:outputText target="about:blank" value="#{d.getDisciplina()}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				Período
			</f:facet>
			<h:outputText target="about:blank" value="#{d.getPeriodo()}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				Creditos
			</f:facet>
			<h:outputText target="about:blank" value="#{d.getCredito()}"></h:outputText>
		</h:column>
		
		<h:column>
			<h:form>
				<h:commandButton action="#{disciplinaBean}" value="Editar"></h:commandButton>
				<h:commandButton action="#{disciplinaBean.remover(d)}" value="Remover"></h:commandButton>
			</h:form>
		</h:column>
		
</h:dataTable>


</body>
</html>
